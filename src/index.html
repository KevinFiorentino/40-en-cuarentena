<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="author" content="KEVIN" />
	<meta name="description" content="Feliz Cumple MONICA!!!" />

	<meta property="og:site_name" content="Sitio oficial de turismo de la Ciudad de Buenos Aires" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Feliz Cumple MONICA!!!" />
	<meta property="og:description" content="40 EN CUARENTENA" />
	<meta property="og:image" content="public/img/1.jpeg" />

	<title>40 EN CUARENTENA</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="public/css/style.css">
	<link rel="stylesheet" type="text/css" href="public/css/swiper.css">

</head>
<body>

	<header></header>

	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="title-moni">
					<h1>40 EN CUARENTENA</h1>				
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<div class="text-moni">
					<h2>Feliz Cumplea√±os Moni</h2>
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<div class="row">
					<button class="btn btn-primary btn-moni" onclick="playVid()">Ver Video</button>
				</div>
				<div class="container">
					<div class="video-moni">
						<video id="idvideo" src="public/video/video-moni.mp4" height="480" autoplay loop pause></video>
					</div>
				</div>

			</div>
		</div>
	</div>

	<br><br><br>

	<div class="container">
		<div class="row">

			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="destacados-title">
					<h1>Destacados</h1>
				</div>
			</div>

			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="swiper-container swiper-destacados">
					<div class="swiper-wrapper">

						<div class="swiper-slide">
							<img class="img-fluid" src="public/img/1.jpeg">
						</div>

						<div class="swiper-slide">
							<img class="img-fluid" src="public/img/2.jpeg">
						</div>

						<div class="swiper-slide">
							<img class="img-fluid" src="public/img/3.jpeg">
						</div>

						<div class="swiper-slide">
							<img class="img-fluid" src="public/img/4.jpeg">
						</div>

						<div class="swiper-slide">
							<img class="img-fluid" src="public/img/10.jpeg">
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<br><br>

	<div class="container">
		<div class="row">

			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="destacados-title">
					<h1>Descubrila</h1>
				</div>
			</div>

			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="swiper-container swiper-descubrila">
					<div class="swiper-wrapper">

						<div class="swiper-slide">
							<img class="img-fluid" src="public/img/5.jpeg">
						</div>

						<div class="swiper-slide">
							<img class="img-fluid" src="public/img/6.jpeg">
						</div>

						<div class="swiper-slide">
							<img class="img-fluid" src="public/img/7.jpeg">
						</div>

						<div class="swiper-slide">
							<img class="img-fluid" src="public/img/8.jpeg">
						</div>

						<div class="swiper-slide">
							<img class="img-fluid" src="public/img/9.jpeg">
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

				</div>
			</div>
		</div>	
	</footer>

	<script src="public/swiper.js"></script>

	<script type="text/javascript">
		
		var vid = document.getElementById("idvideo");

		vid.pause();

		function playVid() {
		    vid.play();
		}

		function pauseVid() {
		    vid.pause();
		}

	</script>

	<script type="text/javascript">
		
        var swiper = new Swiper('.swiper-destacados', {
	    	//Default parameters
		    slidesPerView: 3,
		    spaceBetween: 10,
		    loop: false,
		    loopAdditionalSlides: 1,
		    effect: "slide",
		    //Responsive
		    breakpoints: {
			    //When window width is <= 512px
			    512: {
			      slidesPerView: 2.1,
			      spaceBetween: 5,
			    },
			    //When window width is <= 768px
			    768: {
			      slidesPerView: 2.5,
			      spaceBetween: 5,
			    },
			    //When window width is <= 1192px
			    1192: {
			      slidesPerView: 3,
			      spaceBetween: 10
			    }
			},
	    });

        var swiper = new Swiper('.swiper-descubrila', {
	    	//Default parameters
		    slidesPerView: 3,
		    spaceBetween: 10,
		    loop: false,
		    loopAdditionalSlides: 1,
		    effect: "slide",
		    //Responsive
		    breakpoints: {
			    //When window width is <= 512px
			    512: {
			      slidesPerView: 2.1,
			      spaceBetween: 5,
			    },
			    //When window width is <= 768px
			    768: {
			      slidesPerView: 2.5,
			      spaceBetween: 5,
			    },
			    //When window width is <= 1192px
			    1192: {
			      slidesPerView: 3,
			      spaceBetween: 10
			    }
			},
	    });

	</script>

</body>
</html>
